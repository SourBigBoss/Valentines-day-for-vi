<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dear Vi</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Sofia&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            background-color: #ffd1dc; /* Pastel pink background */
            font-family: 'Roboto', sans-serif;
            color: white;
            position: relative;
        }
        #noButton {
            position: absolute;
            background-color: red;
            color: white;
        }
        #yesButton {
            background-color: green;
            color: white;
        }
        .flashing {
            animation: flash 1s infinite;
        }
        .fast-flashing {
            animation: flash 0.2s infinite;
        }
        @keyframes flash {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
        h1 {
            font-family: 'Sofia', cursive;
            font-size: 3.5em; /* Bigger */
            font-weight: bold; /* Bold */
            margin-bottom: 20px;
        }
        p {
            font-family: 'Sofia', cursive;
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        button {
            font-size: 1em;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.8;
        }
        .carousel {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 200px;
            height: 200px;
        }
        .carousel-inner {
            border: 5px solid red;
            border-radius: 50%;
            overflow: hidden;
        }
        .carousel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .carousel-caption {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            color: red;
            font-size: 1.2em;
        }
        .music-player {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 300px;
            height: 150px;
            background-color: transparent;
            color: white;
            padding: 10px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .music-player .title {
            font-size: 1em;
            margin-bottom: 5px;
        }
        .music-player .progress {
            width: 100%;
            height: 5px;
            background-color: #fff;
            margin-bottom: 5px;
            position: relative;
        }
        .music-player .progress .progress-bar {
            height: 100%;
            background-color: #00ff00;
            width: 0;
        }
        .music-player .time {
            font-size: 0.8em;
            margin-bottom: 5px;
        }
        .music-player .controls {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        .music-player .controls button {
            font-size: 0.8em;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .music-player .controls button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div>
        <h1>Will you go out with me for Valentine's Day?</h1>
        <p>VI, you are the best girlfriend ever. And it would truly make me the happiest man in the world if you accompanied me on Valentine's Day.</p>
        <form>
            <button type="button" id="yesButton" onclick="alert('GREAT VI, Ill see you on the 14 or 15th and yes dinner is on me sweetheart! Also text me 145 so I know you saw this!')">Yes</button>
            <button type="button" id="noButton" onclick="floatAway()">No</button>
        </form>
    </div>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="Downloads/Image for site1.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="Downloads/Image for site2.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="Downloads/Image forsite3.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="Downloads/Images for site 4.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="Downloads/Images for site 5.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
        <div class="carousel-caption">
            <h5>Literally us <3</h5>
        </div>
    </div>
    <div class="music-player">
        <div class="title" id="songTitle">Inhaler - When It Breaks</div>
        <audio id="audioPlayer" src="Downloads/Inhaler - When It Breaks (Official Audio).mp3"></audio>
        <div class="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="time" id="timeDisplay">0:00 / 0:00</div>
        <div class="controls">
            <button onclick="playPause()">Play/Pause</button>
            <button onclick="skip()">Skip</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        let noClickCount = 0;
        let currentSongIndex = 0;
        const songs = [
            {
                src: "Downloads/Inhaler - When It Breaks (Official Audio).mp3",
                title: "Inhaler - When It Breaks"
            },
            {
                src: "Downloads/harry styles - girl crush  lyrics.mp3",
                title: "Harry Styles - Girl Crush"
            },
            {
                src: "Downloads/The Weeknd - In Your Eyes (Official Audio).mp3",
                title: "The Weeknd - In Your Eyes"
            },
            {
                src: "Downloads/Mac Miller - Congratulations (feat. Bilal).mp3",
                title: "Mac Miller - Congratulations"
            }
        ];

        function floatAway() {
            const noButton = document.getElementById('noButton');
            const yesButton = document.getElementById('yesButton');
            const musicPlayer = document.querySelector('.music-player');
            const carousel = document.querySelector('.carousel');

            const minX = 0;
            const maxX = window.innerWidth - noButton.offsetWidth;
            const minY = 0;
            const maxY = window.innerHeight - noButton.offsetHeight;

            let newX, newY;

            do {
                newX = Math.random() * (maxX - minX) + minX;
                newY = Math.random() * (maxY - minY) + minY;
            } while (
                (newX + noButton.offsetWidth > musicPlayer.offsetLeft && newX < musicPlayer.offsetLeft + musicPlayer.offsetWidth &&
                newY + noButton.offsetHeight > musicPlayer.offsetTop && newY < musicPlayer.offsetTop + musicPlayer.offsetHeight) ||
                (newX + noButton.offsetWidth > carousel.offsetLeft && newX < carousel.offsetLeft + carousel.offsetWidth &&
                newY + noButton.offsetHeight > carousel.offsetTop && newY < carousel.offsetTop + carousel.offsetHeight)
            );

            noButton.style.left = newX + 'px';
            noButton.style.top = newY + 'px';

            yesButton.style.fontSize = (parseFloat(window.getComputedStyle(yesButton).fontSize) + 10) + 'px';

            noClickCount++;
            if (noClickCount >= 5) {
                yesButton.style.width = (yesButton.offsetWidth + 60) + 'px';
                yesButton.style.height = (yesButton.offsetHeight + 60) + 'px';
            }
            if (noClickCount >= 4) {
                yesButton.classList.add('fast-flashing');
            } else if (noClickCount >= 2) {
                yesButton.classList.add('flashing');
            }
        }

        function playPause() {
            const audioPlayer = document.getElementById('audioPlayer');
            if (audioPlayer.paused) {
                audioPlayer.play();
            } else {
                audioPlayer.pause();
            }
        }

        function skip() {
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            const audioPlayer = document.getElementById('audioPlayer');
            audioPlayer.src = songs[currentSongIndex].src;
            document.getElementById('songTitle').textContent = songs[currentSongIndex].title;
            audioPlayer.play();
        }

        const audioPlayer = document.getElementById('audioPlayer');
        const progressBar = document.getElementById('progressBar');
        const timeDisplay = document.getElementById('timeDisplay');

        audioPlayer.addEventListener('timeupdate', () => {
            const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
            progressBar.style.width = progress + '%';

            const currentMinutes = Math.floor(audioPlayer.currentTime / 60);
            const currentSeconds = Math.floor(audioPlayer.currentTime % 60);
            const durationMinutes = Math.floor(audioPlayer.duration / 60);
            const durationSeconds = Math.floor(audioPlayer.duration % 60);

            timeDisplay.textContent = `${currentMinutes}:${currentSeconds.toString().padStart(2, '0')} / ${durationMinutes}:${durationSeconds.toString().padStart(2, '0')}`;
        });
    </script>
</body>
</html>
